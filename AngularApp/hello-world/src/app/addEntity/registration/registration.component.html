<div id="content">
  <h2>Register</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" class="groove"> 
    <div class="form-group">
      <div class="col-sm"><label for="FullName">Full name</label></div>
      <div class="col-sm"><input type="text" name="FullName" ngModel></div>
    </div>
    <div class="form-group">
        <div class="col-sm"><label for="Birthday">Birthday</label></div>
        <div class="col-sm"><input type="date" name="Birthday" ngModel></div>
    </div>
    <div class="form-group">
        <div class="col-sm"><label for="Email">Email</label></div>
        <div class="col-sm"><input type="email" name="Email" ngModel></div>
    </div>
    <div class="form-group">
        <div class="col-sm"><label for="Password">Password</label></div>
        <div class="col-sm"><input type="password" name="Password" ngModel></div>
    </div>
    <div class="form-group">
        <div class="col-sm"><label for="ConfirmPassword">Confirm password</label></div>
        <div class="col-sm"><input type="password" name="ConfirmPassword" ngModel></div>
    </div>
    <input type="submit"class="btn btn-dark" value="Add">
  </form>
</div>
