<div id="content">
    <h2>Rent a vehicle</h2>
    <form #f="ngForm" ngNativeValidate (ngSubmit)="onSubmit(f.value, f)" class="groove"> 
        <div class="form-group">
            <div class="col-sm"><label for="Start">Start</label></div>
            <div class="col-sm"><input type="date" name="Start" ngModel required></div>
        </div>
        <div class="form-group">
            <div class="col-sm"><label for="End">End</label></div>
            <div class="col-sm"><input type="date" name="End" ngModel required></div>
        </div>
        <div class="form-group">
            <div class="col-sm"><label for="ReturnBranchId">Returning branch</label></div>
            <select name="ReturnBranchId" ngModel required>
                <option *ngFor="let branch of branches" [ngValue]="branch.Id">{{branch.Address}}</option>
            </select>
          </div>
      <input type="submit"class="btn btn-dark" value="Rent">
    </form>
  </div>
