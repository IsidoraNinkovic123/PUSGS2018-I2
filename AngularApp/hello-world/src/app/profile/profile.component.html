
<div id="content">
    <h2>User profile</h2>
    <form #f="ngForm" class="groove"> 
        <label>Profile picture</label><br/>
        <img [src]="user.PersonalDocument" width="200" height="150"/>
        <input type="file" name="photo" ng2FileSelect [uploader]="uploader" enctype = "multipart/form-data" multiple />

        <button type="button" class="btn btn-success btn-s" 
        (click)="uploader.uploadAll()" 
        [disabled]="!uploader.getNotUploadedItems().length" >
            Upload an Image
      </button>
  </form>
    <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" class="groove"> 
      <div class="form-group">
        <div class="col-sm"><label for="FullName">Full name</label></div>
        <div class="col-sm"><input type="text" name="FullName" [(ngModel)]="user.FullName" required></div>
      </div>
      <div class="form-group">
          <div class="col-sm"><label for="Birthday">Birthday</label></div>
         
          <div class="col-sm"><input type="date" [ngModel]="user.Birthday | date:'yyyy-MM-dd'" name="Birthday" (ngModelChange)="user.Birthday=$event" required></div>
      </div>
      <div class="form-group">
          <div class="col-sm"><label for="Email">Email</label></div>
          <div class="col-sm"><input type="email" name="Email" [(ngModel)]="user.Email" required></div>
      </div>
      <input type="submit"class="btn btn-dark" value="Update">
   </form>

   <div><button id=toggleButton  (click)="toggle()" class="btn btn-dark">Change password</button></div>
   <div *ngIf="isVisible">
       <form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmitPass(f.value, f)" class="groove"> 
           <div class="form-group">
               <div class="col-sm"><label for="OldPassword">Old Password</label></div>
               <div class="col-sm"><input type="password" name="OldPassword"  ngModel required></div>
           </div>
           <div class="form-group">
               <div class="col-sm"><label for="NewPassword">New  Password</label></div>
               <div class="col-sm"><input type="password" name="NewPassword" ngModel required></div>
           </div>
           <div class="form-group">
                   <div class="col-sm"><label for="ConfirmPassword">Confirm Password</label></div>
                   <div class="col-sm"><input type="password" name="ConfirmPassword"  ngModel required></div>
           </div>
           <input type="submit"class="btn btn-dark" value="Change">
       </form>
   </div>
  </div>
